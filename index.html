<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serenity: Registration</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* A display value of "swap" was chosen since we wish to display the 
        company name ASAP but still use the imported font once it loads. */
        @import url('https://fonts.googleapis.com/css2?family=Imperial+Script&display=swap');
    </style>
</head>
<body>
    <div id="sign-up-page-container">
        <!-- Left side: banner & logo -->
        <div id="left-side-container">
            <div id="logo-container">
                <img src="./assets/logo-img.svg" alt="Company logo">
                <h1 id="logo-text">Serenity</h1>
            </div>
            <footer>
                <p>
                    Photo by <a target="_blank" href="https://pixabay.com/users/bertvthul-1134851/">Bertvthul</a> on <a target="_blank" href="https://pixabay.com/photos/avenue-trees-path-sunbeams-sunrays-815297/">Pixabay</a>
                    <br>
                    Logo supplied by <a target="_blank" href="https://www.svgviewer.dev/s/446953/sunflower">SVG Viewer</a>
                </p>
            </footer>
        </div>
        <!-- Right side: form -->
        <div id="right-side-container">
            <!-- Consider if <main> would be a good choice, esp due to the multi-column layout -->
            <form action="" method="post">
                <div class="info-card">
                    <h2>Register for an Account</h2>
                    <p>Whether you are just getting started on your wellness journey or seeking a community to practice with, we are here to help. Get started today: </p>
                </div>
                <div class="form-card">
                    <div class="form-row">
                        <p>Fields marked with <span aria-label="required">*</span> are required. </p>
                    </div>
                    <div class="form-row">
                        <div class="form-cell">
                            <label for="form-first-name">First Name <span aria-label="required">*</span></label>
                            <input type="text" name="firstName" id="form-first-name"
                                   required maxlength="40">
                        </div>
                        <div class="form-cell">
                            <label for="form-last-name">Last Name <span aria-label="required">*</span></label>
                            <input type="text" name="lastName" id="form-last-name"
                                   required maxlength="40">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-cell">
                            <label for="form-email">Email <span aria-label="required">*</span></label>
                            <input type="email" name="email" id="form-email"
                                   required
                                   placeholder="joe@example.com">
                        </div>
                        <div class="form-cell">
                            <label for="form-phone">Phone</label>
                            <input type="tel" name="phone" id="form-phone"
                                   placeholder="(123) 456-7890">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-cell">
                            <label for="form-dob">Date of Birth <span aria-label="required">*</span></label>
                            <input type="date" name="dob" id="form-dob"
                                   required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-cell">
                            <label for="form-password">Password <span aria-label="required">*</span></label>
                            <input type="password" name="password" id="form-password"
                                   required minlength="8" maxlength="24">
                        </div>
                        <!-- Checking if password matches requires JS - out of scope of this project -->
                        <div class="form-cell">
                            <label for="form-password-confirm">Confirm Password <span aria-label="required">*</span></label>
                            <input type="password" id="form-password-confirm"
                                   required minlength="8" maxlength="24">
                        </div>
                    </div>
                    <!-- right-align the checkbox rows. also consider putting them into one .form-row -->
                    <div class="form-row">
                        <div class="form-cell">
                            <input type="checkbox" name="agreeToTerms" id="form-terms"
                                   required>
                            <label for="form-terms"><span aria-label="required">*</span> Agree to Terms & Conditions</label>
                            <!-- Fix this so the asterisk lights up red too -->
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-cell">
                            <input type="checkbox" name="wantNewsletter" id="form-newsletter">
                            <label for="form-newsletter">&nbsp&nbsp Receive newsletters about our upcoming events via Email</label>
                        </div>
                    </div>
                    <!-- <h3>Bonus Questions (consider them a bonus)</h3>
                    <div class="form-row">
                        <fieldset>
                            <legend>Do you like bananas?</legend>
                            <div> Put these bullets in a list btw 
                                <input type="radio" name="bananaPreference" value="yes" id="form-banana-yes">
                                <label for="form-banana-yes">I go <em>bananas</em> over them</label>
                            </div>
                            <div>
                                <input type="radio" name="bananaPreference" value="no" id="form-banana-no">
                                <label for="form-banana-no">No</label>
                            </div>
                        </fieldset>
                    </div>
                    <div class="form-row">
                        <div class="form-cell">
                            <label for="form-banana-qty">How many?</label>
                            <input type="number" name="bananaQty" id="form-banana-qty"
                            min="1000">
                        </div>
                    </div> -->
                    <div class="form-row">
                        <button id="form-register" type="submit">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
